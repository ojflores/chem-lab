language: python

matrix:
  include:
    - python: 3.7
      dist: xenial
      sudo: required

services:
  - mysql

env:
  - MYSQL_USER="root"
    MYSQL_PASSWORD="root"
    MYSQL_HOST="0.0.0.0"
    MYSQL_PORT="8889"

before_install:
  - mysql -e 'SET GLOBAL SQL_MODE="STRICT_ALL_TABLES";'

install:
  - pip install pipenv
  - pipenv install --dev

script:
  - pipenv run coverage run --source='.' manage.py test
  - pipenv run coverage xml
  - pipenv run python-codacy-coverage -c $TRAVIS_COMMIT -d $TRAVIS_BUILD_DIR -r coverage.xml

